    <link rel="icon" type="image/png" href="./icon-v2.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* æ”¹ç‚ºè—è‰²ç³»åˆ— */

            --ac-cream: #FFFEF2;
            --ac-yellow: #F9F195;
            --ac-brown: #796452;

        * {

        body {

            background-image: repeating-linear-gradient(
                45deg,

            );
            min-height: 100vh;

            padding-bottom: 20px;
        }

        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;

        }

        /* å·¦å´ pillï¼šæ”¾å¤§ 1.5 å€ */
        .location-pill {

            padding: 8px 23px;
            border-radius: 30px;
            font-weight: 900;
            font-size: 1.65rem; /* åŸæœ¬ 1.1rem â†’ +50% */
            transform: rotate(-2deg);
            border: 3px solid white; /* åŸæœ¬ 2px */
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.15); /* æ›´æ˜é¡¯ */
        }

        /* å³å´æ›´æ–°æ™‚é–“ pillï¼šæ”¾å¤§ 1.5 å€ */
        .update-pill {
            font-size: 1.2rem; /* åŸæœ¬ 0.8rem â†’ +50% */
            color: white;
            background: rgba(0, 0, 0, 0.25);
            padding: 6px 15px; /* åŸæœ¬ 4px 10px */
            border-radius: 18px; /* åŸæœ¬ 12px */
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero-card {
            background: var(--ac-cream);
            border-radius: 35px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
            margin-bottom: 25px;
            position: relative;
        }

        .hero-period {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--ac-blue);
            color: white;
            padding: 5px 20px;

            font-weight: bold;

        }

        .hero-temp-container {

        }

        .hero-icon {

        @keyframes bounce {
            0%,100% { transform: translateY(0); }

        .hero-temp {
            font-size: 4.5rem;

            color: var(--ac-brown);
        }

        .hero-desc {
            font-size: 1.5rem;
            color: #8A7B70;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #E0D8C0;
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 20px;
        }

        .advice-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .advice-text {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--ac-brown);
        }

        .section-title {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 15px;
            margin-left: 10px;
            font-weight: 900;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 140px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            padding: 20px 15px;
            text-align: center;
            border: 3px solid white;
        }

        .mini-time {
            background: var(--ac-green); /* è—è‰²ç³» */
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .mini-icon {
            font-size: 2.5rem;
            margin: 5px 0;
        }

        .mini-temp {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--ac-dark);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--ac-green);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">â˜ï¸</div>
        <p style="color: white; font-weight: bold; margin-top: 20px;">æ­£åœ¨è§€æ¸¬é›²çš„æµå‹•...</p>
    </div>

    <!-- ä¸Šæ–¹å·¦å³å…©å´å·²æ”¾å¤§ -->
    <div class="status-bar">
        <div class="location-pill">ğŸ“ å°å—</div>
        <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display:none;">
        <div id="heroCard"></div>

        <h3 class="section-title">ç¨å¾Œé å ±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_URL = "https://weather-tainancity.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "çŸ­è¢–å‡ºç™¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "åŠ ä»¶å¤–å¥—";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById("heroCard").innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>

                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem;color:#999">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem;color:#999">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            const scrollContainer = document.getElementById("futureForecasts");
            scrollContainer.innerHTML = "";

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);

                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div style="font-size:0.8rem;color:#888;margin-top:5px;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥","é€±ä¸€","é€±äºŒ","é€±ä¸‰","é€±å››","é€±äº”","é€±å…­"];

            document.getElementById("updateTime").textContent =
                `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(res => setTimeout(res, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("mainContent").style.display = "block";
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>

</body>
